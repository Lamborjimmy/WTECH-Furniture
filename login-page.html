<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar bg-light py-2">
      <div
        class="container w-100 d-flex align-items-center justify-content-between"
      >
        <h4>Logo</h4>
        <button
          class="btn btn-outline-secondary"
          onclick="window.location.href='index.html';"
        >
          <i class="bi bi-arrow-left"></i>
          Späť
        </button>
      </div>
    </nav>
    <main class="container row py-5 my-5 justify-content-center mx-auto">
      <form class="col-lg-4 p-4 bg-light">
        <h3 class="fs-3 text-secondary text-center mb-3">Účet</h3>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Zadajte email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Heslo</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Zadajte heslo"
          />
        </div>
        <div class="d-flex flex-column gap-2 pt-3">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right"></i>
            Prihlásiť sa
          </button>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-person-fill"></i>
            Zaregistrovať sa
          </button>
          <button
            type="button"
            class="btn btn-outline-danger mt-3"
            onclick="window.location.href='admin-products.html';"
          >
            <i class="bi bi-gear-fill"></i>
            Administrátor
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
