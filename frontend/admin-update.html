<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administration</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar bg-light py-2">
      <div
        class="container w-100 d-flex align-items-center justify-content-between"
      >
        <h4>Logo</h4>
        <button
          class="btn btn-outline-secondary"
          onclick="window.location.href='index.html';"
        >
          <i class="bi bi-box-arrow-in-left"></i>
          Odhlásiť sa
        </button>
      </div>
    </nav>
    <main class="container py-5 my-5">
      <div class="row justify-content-center col-lg-8 mx-auto p-4 bg-light">
        <h2 class="fs-3 text-secondary text-center mb-3">Upraviť produkt</h2>
        <form>
          <div class="row">
            <div class="col-md-8 mb-3">
              <label for="title" class="form-label">Názov</label>
              <input
                value="Textilné kreslo"
                id="title"
                type="text"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="code" class="form-label">Kód</label>
              <input
                value="AXOCDF7458"
                id="code"
                type="text"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Popis</label>
            <textarea
              id="desc"
              class="form-control"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Hlavný obrázok</label>
            <div class="input-group">
              <label class="input-group-text" for="mainImageInput">
                <i class="bi bi-image"></i>
              </label>
              <input
                class="form-control"
                type="file"
                id="mainImageInput"
                accept="image/*"
              />
            </div>
            <div id="mainImagePreview" class="col-4 col-sm-3 col-md-2"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Detail produktu (1)</label>
            <div class="input-group">
              <label class="input-group-text" for="detailImageInput1">
                <i class="bi bi-image"></i>
              </label>
              <input
                class="form-control"
                type="file"
                id="detailImageInput1"
                accept="image/*"
              />
            </div>
            <div id="detailImagePreview1" class="col-4 col-sm-3 col-md-2"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Detail produktu (2)</label>
            <div class="input-group">
              <label class="input-group-text" for="detailImageInput2">
                <i class="bi bi-image"></i>
              </label>
              <input
                class="form-control"
                type="file"
                id="detailImageInput2"
                accept="image/*"
              />
            </div>
            <div id="detailImagePreview2" class="col-4 col-sm-3 col-md-2"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Detail produktu (3)</label>
            <div class="input-group">
              <label class="input-group-text" for="detailImageInput3">
                <i class="bi bi-image"></i>
              </label>
              <input
                class="form-control"
                type="file"
                id="detailImageInput3"
                accept="image/*"
              />
            </div>
            <div id="detailImagePreview3" class="col-4 col-sm-3 col-md-2"></div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="category" class="form-label">Kategória</label>
              <select id="category" class="form-select">
                <option selected hidden></option>
                <option value="1" selected>Kreslá</option>
                <option value="2">Stoly</option>
                <option value="3">Stoličky</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="color" class="form-label">Farba</label>
              <select id="color" class="form-select">
                <option selected hidden></option>
                <option value="1">Čierna</option>
                <option value="2" selected>Béžová</option>
                <option value="3">Hnedá</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="material" class="form-label">Materiál</label>
              <select id="material" class="form-select">
                <option selected hidden></option>
                <option value="1">Plast</option>
                <option value="2" selected>Textil</option>
                <option value="3">Drevo</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="placement" class="form-label">Umiestnenie</label>
              <select id="placement" class="form-select">
                <option hidden></option>
                <option value="1">Spálňa</option>
                <option value="2" selected>Obývacia izba</option>
                <option value="3">Kúpeľňa</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 mb-3">
              <label for="price" class="form-label">Cena</label>
              <div class="input-group">
                <span class="input-group-text" id="priceEuro">€</span>
                <input
                  value="127.99"
                  id="price"
                  type="number"
                  class="form-control"
                  aria-describedby="priceEuro"
                  required
                />
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <label class="form-label">Rozmery Š-D-H (cm)</label>
              <div class="d-flex align-items-center gap-1">
                <input value="100" type="text" class="form-control" required />
                <i class="bi bi-x"></i>
                <input value="120" type="text" class="form-control" required />
                <i class="bi bi-x"></i>
                <input value="50" type="text" class="form-control" required />
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button
              type="button"
              class="btn btn-outline-secondary"
              onclick="window.location.href='admin-products.html';"
            >
              <i class="bi bi-arrow-left"></i>
              Späť
            </button>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check"></i>
              Upraviť
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script src="admin-add.js"></script>
  <script src="admin-update.js"></script>
</html>
